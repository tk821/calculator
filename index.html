<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class='calculator'>
        <div class="display">
            <div class="text">0</div>
        </div>
        

        <div class="input">
            <div class="col">
                <button class="row">7</button>
                <button class="row">4</button>
                <button class="row">1</button>
                <button class="row">Clear</button>
            </div>

            <div class="col">
                <button class="row">8</button>
                <button class="row">5</button>
                <button class="row">2</button>
                <button class="row">0</button>
            </div>

            <div class="col">
                <button class="row">9</button>
                <button class="row">6</button>
                <button class="row">3</button>
                <button class="row">=</button>
            </div>
            
            <div class="col">
                <button class="row">/</button>
                <button class="row">X</button>
                <button class="row">-</button>
                <button class="row">+</button>
            </div>
        </div>
    </div>
</body>
</html>
