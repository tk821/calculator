<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class='calculator'>
        <div class="display">
            <div id="display-text">0</div>
        </div>
        

        <div class="input">
            <div class="col">
                <button class="row" id="7">7</button>
                <button class="row" id="4">4</button>
                <button class="row" id="1">1</button>
                <button class="row" id="clear">Clear</button>
            </div>

            <div class="col">
                <button class="row" id="8">8</button>
                <button class="row" id="5">5</button>
                <button class="row" id="2">2</button>
                <button class="row" id="0">0</button>
            </div>

            <div class="col">
                <button class="row" id="9">9</button>
                <button class="row" id="6">6</button>
                <button class="row" id="3">3</button>
                <button class="row" id="=">=</button>
            </div>
            
            <div class="col">
                <button class="row" id="/">/</button>
                <button class="row" id="x">x</button>
                <button class="row" id="-">-</button>
                <button class="row" id="+">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
